  <!-- Body Start -->
  <body>
    <!-- Header Start -->
    <header class="header">
      <div class="logo-wrap">
        <a href="index.html"><i class="iconly-Arrow-Left-Square icli"></i></a>
        <h1 class="title-color font-md">Edit Profile</h1>
      </div>
      <div class="avatar-wrap">
        <a href="index.html">
          <i class="iconly-Home icli"></i>
        </a>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main-wrap setting-page mb-xxl">
      <div class="user-panel">
        <div class="media">
          <div class="avatar-wrap">
            <a href="javascript:void(0)"> <img src="assets/images/avatar/avatar.jpg" alt="avatar" /></a>
            <span class="edit"> <i data-feather="edit-3"></i></span>
          </div>
          <div class="media-body">
            <h2 class="title-color">picture</h2>
          </div>
        </div>
      </div>

      <!-- Form Section Start -->
      <form class="custom-form">
        <div class="input-box">
          <i class="iconly-Profile icli"></i>
          <input type="text" placeholder="full name" class="form-control" required />
        </div>

        <div class="input-box">
          <div class="select-box">
            <select class="form-control">
              <i class="iconly-User2 icli"></i>
              <option>female</option>
              <option>male</option>
              <option>other</option>
            </select>
            <span><i data-feather="chevron-right"></i></span>
          </div>
        </div>

        <div class="input-box">
          <i class="iconly-Arrow-Up-3 icli"></i>
          <input type="number" placeholder="height" class="form-control" required />
        </div>

        <!-- <div class="input-box mb-2 nav navbar" id="pills-tab" role="tablist">
          <i class="iconly-Time-Square icli"></i>
          <input type="number" placeholder="weight" class="form-control" required id="choice1-tab" data-bs-toggle="pill" data-bs-target="#choice1" type="button" role="tab" aria-controls="catagories2" aria-selected="false" />
        </div> -->

        <div class="input-box offcanvas-footer nav navbar form-check col-12" id="pills-tab" role="tablist" >
          <div class="col-12 " id="choice0-tab" data-bs-toggle="pill" data-bs-target="#choice0" role="tab" aria-controls="catagories2" aria-selected="false">
            <i class="iconly-Time-Square icli"></i>
            <input class="form-control " placeholder="weight 50"  type="number" />
          </div>

        </div>

        
        <div class="input-box">
          <i class="iconly-Calendar icli"></i>
          <input class="datepicker-here form-control digits" type="text" autocomplete="off" data-language="en" data-multiple-dates-separator=", " placeholder="date of birth" />
        </div>

        <div class="tab-content ratio2_1" id="pills-tabContent">
          <!-- <label class="font-sm" for="password">Change Password</label> -->
          <div class="input-box mb-0 tab-pane fade " id="choice0" role="tabpanel" aria-labelledby="choice1-tab">
            <i class="iconly-Activity icli">BMI</i>
            <input id="numbel" type="text" class="form-control " placeholder="BMI" value="BMI 56" autocomplete="off"  disabled />
          </div>
        </div>

        <div class="accordion" id="accordionExample">

          <!-- Accordion Start    accordion-item  accordion-header-->
          <div class="">
            <h2 class="" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                supplementary form
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                  <div class="input-box">
                    <i class="iconly-Profile icli"></i>
                    <input type="text" placeholder=" school name" class="form-control" required />
                  </div>

                  <div class="input-box">
                    <i class="iconly-Profile icli"></i>
                    <input type="textarea" placeholder=" school address" class="form-control" required />
                  </div>

                  <div class="input-box">
                    <div class="select-box">
                      <select class="form-control">
                        <i class="iconly-User2 icli"></i>
                        <option>degree</option>
                        <option>male</option>
                        <option>other</option>
                      </select>
                      <span><i data-feather="chevron-right"></i></span>
                    </div>
                  </div>

                  <div class="input-box">
                    <i class="iconly-Profile icli"></i>
                    <input type="textarea" placeholder="Description " class="form-control" required />
                  </div>

              </div>
            </div>
          </div>
          <!-- Accordion End -->

        </div>
        <button type="submit" class="btn-solid">save</button>
        <button type="submit" class="btn-solid">another child</button>
      </form>

    <script src="assets/js/date-picker/datepicker.en.js"></script>
