    <!-- Main Start -->

      <img class="logo" src="assets/images/logo/logo.png" alt="logo" />

      <p class="font-sm content-color">Online Supermarket for all your daily needs. you are just One Click away from your all needs at your door step.</p>

    <div class="offcanvas-footer mb-2 nav navbar" id="pills-tab" role="tablist">

            <button class=" btn-outline font-md bg-ocg" id="choice1-tab" data-bs-toggle="pill" data-bs-target="#choice1" type="button" role="tab" aria-controls="catagories2" aria-selected="false">User</button>

            <button class=" btn-outline font-md bg-ocb" id="choice2-tab" data-bs-toggle="pill" data-bs-target="#choice2" type="button" role="tab" aria-controls="catagories2" aria-selected="false">Company</button>
        <!-- </div> -->

      <!-- Login Section Start -->

        <!-- Login Form Start -->
        <form action="index.html" class="custom-form">
          <h1 class="font-md title-color fw-600">Register Account</h1>

          <!-- Email Input start -->
          <div class="input-box">
            <input type="text" placeholder="user Name" required class="form-control" />
            <i class="iconly-Profile icli"></i>
          </div>
          <!-- Email Input End -->

          <!-- Email Input start -->
          <div class="input-box">
            <input type="email" placeholder="Email Address" required class="form-control" />
            <i data-feather="at-sign"></i>
          </div>
          <!-- Email Input End -->

          <div class="input-box">
            <i class="iconly-Call icli"></i>
            <input type="number" placeholder="9876543210" class="form-control" required />
          </div>

          <!-- Password Input start -->
          <div class="input-box">
            <input type="password" placeholder="Password" required class="form-control" />
            <i class="iconly-Hide icli showHidePassword"></i>
          </div>
          <!-- Password Input End -->

          <button type="submit" class="btn-solid bg-ocb">Sign Up</button>
          <span class="content-color font-sm d-block text-center  fw-600">Already have an Account? <a href="login.html" class="underline">Sign In </a></span>
        </form>
        <!-- Login Form End -->

        
      </section>
      <!-- Login Section End -->
      
      <!--  Section Start -->

          <span class="content-color font-sm d-block text-center fw-600">Already have an Account? <a href="login.html" class="underline">Sign In </a></span>
