<!DOCTYPE html>

  <!-- Head Start -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fastkart" />

    <link rel="manifest" href="manifest.json" />

        <!-- <a href="index.html"> <img class="logo logo-w" src="assets/images/logo/logo-w.png" alt="logo" /></a><a href="index.html"> <img class="logo" src="assets/images/logo/logo.png" alt="logo" /></a> -->

      <div class="avatar-wrap">

        <a href="account.html"> <img class="avatar" src="assets/images/avatar/avatar.jpg" alt="avatar" /></a>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main-wrap error-404 mb-xxl">
      <!-- Banner Start -->
      <div class="banner-box">
      </div>
      <!-- Banner End -->

      <!-- Error Section Start -->
      <section class="error mb-large">
        <div class="avatar-wrap mb-3 rounded-circle">
          <a href="javascript:void(0)"> <img src="assets/images/logo/logo.jpeg" alt="avatar " /></a>
        
        </div>
        <h2 class="font-lg">Ferezi</h2>
        
        <button class="btn-solid col-10 m-3 p-3" data-bs-toggle="offcanvas" data-bs-target="#order-type" aria-controls="order-type">Order type</button>
      </section>
      <!-- Error Section End -->
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="footer-wrap">
      <ul class="footer">
        <li class="footer-item">
          <a href="help.html" class="footer-link">
            <i class="iconly-Calling icli"></i>
            <span>help</span>
          </a>
        </li>
        <li class="footer-item">
          <a href="terms-condition.html" class="footer-link">
            <i class="iconly-Document icli"></i>
            <span>condition</span>
          </a>
        </li>
        <li class="footer-item">
          <a href="index.html" class="footer-link">
            <i class="iconly-Home icli"></i>
            <span>home</span>
          </a>
        </li>
        <li class="footer-item">
          <a href="child.html" class="footer-link">
            <i class="iconly-Heart icli"></i>
            <span class="offer">Child</span>
          </a>
        </li>
        <li class="footer-item">
          <a href="cart.html" class="footer-link">
            <i class="iconly-Bag-2 icli"></i>
            <span>Cart</span>
          </a>
        </li>
      </ul>
    </footer>
    <!-- Footer End -->

    <!-- Add order type Off Canvas Start -->
    <div class="offcanvas add-address offcanvas-bottom text-center" tabindex="-1" id="order-type" aria-labelledby="order-type">
      <section class="error mb-large m-auto ">
        <h2 class="font-lg ">Ferezi</h2>
        <a href="ceremony.html" class="btn-solid col col-10 m-3 p-3 bg-ocp">Ceremony</a>
        <a href="school.html" class="btn-solid col col-10 m-3 p-3 bg-ocp">school</a>
      </section>

      <div class="offcanvas-footer">

          <button class="btn-outline font-md" data-bs-dismiss="offcanvas" aria-label="Close">Close</button>
        </div>
      </div>
    </div>

    <!-- jquery 3.6.0 -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Feather Icon -->
    <script src="assets/js/feather.min.js"></script>

    <!-- Theme Setting js -->
    <script src="assets/js/theme-setting.js"></script>

    <!-- Script js -->
    <script src="assets/js/script.js"></script>

</html>
